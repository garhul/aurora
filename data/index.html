<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aurora Control</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./app.css" />

    <!--  NONE,
      RAINBOW,
      WAVEBOW,
      AURORA,
      OPPOSITES,
      HUE_SPLIT,
      CHASER,
      WHITE_AURORA,
      WHITE_CHASER,
      TRIP,
      COUNT,
    -->
  </head>

  <body>
      <div class="container-fluid text-center">
        <h2>Aurora Controls</h2>
        <h5 id="name">##Device name##</h5>
        <p id="ip">#ip address</p>
        <div id="btns">
          <div class="row">
            <div class="col">
              <button type="button" id="off" class="btn btn-lg btn-outline-warning btn-block" payload="" cmd="off">Off</button>
              <button type="button" id="playPause" class="btn btn-lg btn-outline-secondary btn-block" payload="" cmd="play">Play | Pause</button>
            </div>
          </div>
          <div class="row">
          <div class="col">
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="1" cmd="fx">Rainbow</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="2" cmd="fx">Wavebow</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="5" cmd="fx">Hue Split</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="3" cmd="fx">Aurora</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="9" cmd="fx">Trippy</button>

          </div>
          <div class="col">
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="4" cmd="fx">Opposites</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="6" cmd="fx">Chaser</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="7" cmd="fx">White aurora</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="8" cmd="fx">White chaser</button>
            <!-- <button type="button" class="btn btn-lg btn-outline-secondary btn-block" payload="" cmd="test">Test</button> -->
          </div>
          </div>
        </div>

        <div class="row slider_box">
          <label for"br">Brightness</label>
          <input id="br" cmd="br" type="range" class="form-control-range" max="255" min="0" />
        </div>

        <div class="row slider_box">
          <label for="spd">Speed</label>
          <input id="spd" cmd="spd" type="range" class="form-control-range" max="255" min="1" />
        </div>

        <div id="color_picker">
          <h2>Set color</h2>
          <div>
            <label for="sred">Red</label>
            <input id="sred" cmd="setRGB" type="range" class="form-control-range" max="255" min="0" />
            <label for="sgreen">Green</label>
            <input id="sgreen" cmd="setRGB" type="range" class="form-control-range" max="255" min="0" />
            <label for="sblue">Blue</label>
            <input id="sblue" cmd="setRGB" type="range" class="form-control-range" max="255" min="0" />
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
